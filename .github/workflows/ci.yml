name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: [gcc, clang]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build pkg-config libgtest-dev
          if [ "${{ matrix.toolchain }}" = "clang" ]; then
            sudo apt-get install -y clang
          else
            sudo apt-get install -y g++
          fi

          # Ubuntu's libgtest-dev may ship sources; build and install the libs so find_package(GTest) works.
          if [ -d /usr/src/gtest ]; then
            cd /usr/src/gtest
            sudo cmake -S . -B build
            sudo cmake --build build -j
            sudo cmake --install build
          elif [ -d /usr/src/googletest ]; then
            cd /usr/src/googletest
            sudo cmake -S . -B build
            sudo cmake --build build -j
            sudo cmake --install build
          fi

      - name: Build and run tests
        env:
          CC: ${{ matrix.toolchain == 'clang' && 'clang' || 'gcc' }}
          CXX: ${{ matrix.toolchain == 'clang' && 'clang++' || 'g++' }}
        run: |
          chmod +x ./build.sh
          ./build.sh -c -t

  build-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build pkg-config g++ libboost-dev

      - name: Build benchmarks
        run: |
          chmod +x ./build.sh
          ./build.sh -c -r -b

